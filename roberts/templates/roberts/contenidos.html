{% block content %}
    
    <p>Contenido: {{contenido}}</p>
    <ul>
    	{% for contenido in contenidos %}
    	  <li>
    	  	<p>{{ contenido.tema | linebreaks }}</p>
            <p>{{ contenido.titulo | linebreaks }}</p>
            <p>{{ contenido.script | linebreaks }}</p>
    	  </li>
    	{% empty %}
    	  <li>No hay informacion</li>
    	{% endfor%}
    </ul>
{% endblock content%}
